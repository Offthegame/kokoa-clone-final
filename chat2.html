<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Elon Musk - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Elon Musk</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Sunday, March 14, 2021
      </div>

      <div class="message-row">
        <img src="https://cdn.vox-cdn.com/thumbor/dsBJVWp0_e12YGVGBzCMC0lkC1k=/1400x1400/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/12864665/image__1_.png" />
        <div class="message-row__content">
          <span class="message__author">Elon Musk</span>
          <div class="message__info">
            <span class="message__bubble">I hav a special infomation for you.</span>
            <span class="message__time">20:03</span>
          </div>
        </div>
      </div>
      
      
      <div class="message-row message-row--own">
          <div class="message-row__content">
              <div class="message__info">
                  <span class="message__bubble">What is it?</span>
                  <span class="message__time">21:29</span>
          </div>
        </div>
    </div>
    <div class="message-row">
      <img src="https://cdn.vox-cdn.com/thumbor/dsBJVWp0_e12YGVGBzCMC0lkC1k=/1400x1400/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/12864665/image__1_.png" />
      <div class="message-row__content">
        <span class="message__author">Elon Musk</span>
        <div class="message__info">
          <span class="message__bubble">BUY BITCOIN!!!!!!!</span>
          <span class="message__time">21:36</span>
        </div>
      </div>
    </div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</form>
    
    <div id="no-mobile">
      <span>Reduce the window width for hacking process.</span>
    </div>
    
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
  </html>
